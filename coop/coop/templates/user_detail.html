{% extends "base.html" %}


{% block content %}

<div class="row-fluid">
  <div class="span4 offset4">

<h2>{{ object.username }}'s Profile</h2>
{% if object.userprofile.bio %}
<div>
<b>Bio:</b>
{{ object.userprofile.bio|linebreaksbr }}
</div>
{% endif %}
{% if object.username == user.username %}
<p><a href='{% url "edit_profile" %}'>Edit my profile</a></p>
{% endif %}


</div>
</div>

{% endblock %}
